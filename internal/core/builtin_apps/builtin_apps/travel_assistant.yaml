description: "负责回答旅游行程的相关问题和推荐路线"
model_config:
  provider: "openai"
  model: "gpt-4o-mini"
  parameters:
    temperature: 0.5
    top_p: 0.85
    frequency_penalty: 0.2
    presence_penalty: 0.2
