model: moonshot-v1-8k
label: moonshot-v1-8k
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 8192
max_output_tokens: 8192
attributes:
  model: moonshot-v1-8k
parameters:
